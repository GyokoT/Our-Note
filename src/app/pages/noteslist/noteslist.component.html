<div class="main-container">
  <div class="search-bar-container">
    <input pInputText id="search" [(ngModel)]="value" (keydown.enter)="onKeyDown(value)" placeholder="   Filter"/>
  </div>

  <div class="notes-list">
    <app-note-card 
    *ngFor="let note of tempNote; index as i"
    [link]="i"
    [title]="note.title" 
    [body]="note.body"></app-note-card>
  </div>

  <button class="add-button" routerLink="new">+ Add</button>
</div>
